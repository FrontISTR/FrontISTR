image: registry.gitlab.com/frontistr-commons/frontistr/build:latest

stages:
    - build
    - test
    - deploy

make_serial:
    stage: build
    script:
        - cmake -Bbuild_serial -DWITH_MPI=OFF -DWITH_OPENMP=OFF -DWITH_ML=OFF -DWITH_MUMPS=OFF -H.
        - cmake --build build_serial -- -j $(nproc)
    artifacts:
        paths:
            - build_serial/
        expire_in: 100min

make_openmp:
    stage: build
    script:
        - cmake -Bbuild_openmp -DWITH_MPI=OFF -DWITH_OPENMP=ON -DWITH_ML=OFF -DWITH_MUMPS=OFF -H.
        - cmake --build build_openmp -- -j $(nproc)
    artifacts:
        paths:
            - build_openmp/
        expire_in: 100min
make_mpi:
    stage: build
    script:
        - cmake -Bbuild_mpi -DWITH_MPI=ON -DWITH_OPENMP=OFF -H.
        - cmake --build build_mpi -- -j $(nproc)
    artifacts:
        paths:
            - build_mpi/
        expire_in: 100min
make_hybrid:
    stage: build
    script:
        - cmake -Bbuild_hybrid -DWITH_MPI=ON -DWITH_OPENMP=ON -H.
        - cmake --build build_hybrid -- -j $(nproc)
    artifacts:
        paths:
            - build_hybrid/
        expire_in: 100min

test_serial:
    stage: test
    dependencies:
        - make_serial
    script:
        - cd build_serial
        - ctest -L serial --output-on-failure
test_openmp:
    stage: test
    dependencies:
        - make_openmp
    script:
        - cd build_openmp
        - ctest -L openmp --output-on-failure
test_mpi:
    stage: test
    dependencies:
        - make_mpi
    script:
        - cd build_mpi
        - ctest -L mpi --output-on-failure
test_hybrid:
    stage: test
    dependencies:
        - make_hybrid
    script:
        - cd build_hybrid
        - ctest -L hybrid --output-on-failure
document:
    image: registry.gitlab.com/frontistr-commons/frontistr/document:latest
    stage: build
    before_script:
        - pip3 install -r doc/requirements.txt
    script:
        - ./doc/create_docs.sh
        - rm -rf public/manual*
        - mv doc/manuals/* public/
    artifacts:
        paths:
            - public
        expire_in: 100min
    variables:
        GIT_SUBMODULE_STRATEGY: recursive

doxygen:
    image: registry.gitlab.com/frontistr-commons/frontistr/document:latest
    stage: build
    script:
        - cmake -Bbuild_doc -H. -DWITH_DOC=ON
        - make -C build_doc doc
        - rm -rf public/doxygen
        - mv build_doc/doc/html public/doxygen
    artifacts:
        paths:
            - public
        expire_in: 100min

pages:
    stage: deploy
    dependencies:
        - document
        - doxygen
    script:
        - ls public
    artifacts:
        paths:
            - public
        expire_in: 20min
    only:
        - master
